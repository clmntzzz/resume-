<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meghana Gopal - Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body {
            background-image: url('black.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white; /* Contrast with dark blurred background */
        }

        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px); /* Blur effect */
            background-color: rgba(0, 0, 0, 0.5); /* Slight dark overlay */
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 20px;
            font-size: 2em;
            animation: fadeInDown 1s ease;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            animation: slideIn 1s ease-out;
        }

        header p {
            font-size: 1.6em;
            margin: 0;
            opacity: 0.8;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: rgb(24, 23, 23);
            font-weight: bold;
            opacity: 0.9;
            transition: color 0.3s ease;
        }

        nav a:hover {
            text-decoration: underline;
            color: #0071e3; /* Highlight color */
        }

        .profile-image img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInImage 1s forwards 0.5s;
        }

        @keyframes fadeInImage {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        section {
            text-align: center;
            margin: 50px auto;
            padding: 40px 20px;
            max-width: 80%;
            background: rgba(255, 255, 255, 0.1); /* Transparent container background */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        section p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .bento-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .bento-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .bento-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 15px 30px;
            font-size: 1em;
            background-color: white;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #0071e3; /* Highlight color */
            color: white;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Blurred Background Overlay -->
    <div class="blur-overlay"></div>

    <header>
        <h1>Meghana Gopal</h1>
        <p>Welcome to my personal website</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </nav>
    <section>
        <h2>Welcome</h2>
        <p>
            Hello! I'm Meghana Gopal, an engineering student passionate about web development. 
            Explore my website to learn more about my skills and how to get in touch.
        </p>

        <div class="profile-image">
            <!-- Replace 'assets/profile.jpg' with the actual path to Meghana's image -->
            <img src="assets/megz.jpg" alt="Meghana Gopal">
        </div>

        
    </section>
    
</body>
</html>
